---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
spec:
  selector:
    matchLabels:
      app: java
  replicas: 2
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: Java
        image: bapathuashokreddy/javaproject
        resources:
          limits:
            cpu: "0.5"
            memory: "256Mi"
          requests:
            cpu: "0.25"
            memory: "128Mi"
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: java-service
spec:
  selector:
    app: java
  type: NordPort
  ports:
    - port: 8081
      targetPort: 8081
